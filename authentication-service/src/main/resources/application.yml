server:
  port: 8095
spring:
  application:
    name: authentication-service
  datasource:
    name: user
    url: jdbc:mysql://44.208.58.122:3306/user?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
    username: root
    password: Password@123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
  cloud:
    config:
      import-check:
        enabled: false

  rabbitmq:
    port: 5672
    host: 44.208.58.122
    username: guest
    password: guest


management:
  security:
    enabled: false
  application:
    name: authentication-service

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://44.208.58.122:8761/eureka
  instance:
    hostname: 44.208.58.122



